<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
    <title>Página do Clima</title>
</head>
<body>
    <main>
        <section class="temperature">
            <div class="location">
                <i class="ph-fill ph-map-pin"></i>
                <strong>São Paulo, SP</strong>
            </div>
            <div class="temp">
                <div class="number">
                    20
                    <div class="maxmin">25° <span>18° </span></div>
                </div>
                <div class="celsius">°C</div>
            </div>
            <div class="statistics">
                <div class="stats">
                    <img src="./assets/weather (1).svg">
                    <div class="info">
                        <p>Vento</p> 
                        <h5>18<span>km/h</span></h5>
                    </div>
                </div>
                <div class="stats">
                    <img src="./assets/weather (2).svg">
                    <div class="info">
                        <p>Umidade</p> 
                        <h5>75<span>%</span></h5>
                    </div>
                </div>
                <div class="stats">
                    <img src="./assets/weather (3).svg">
                    <div class="info">
                        <p>Chuva</p> 
                        <h5>55<span>%</span></h5>
                    </div>
                </div>
            </div>
        </section>
        <section class="air">
            <h2 class="title"> <img src="./assets/Vector.svg"> Qualidade do ar</h2>
            <p class="good">A Boa</p>
            <div class="number">21</div>
            <div class="info">
                <div class="number">
                    <p>12.9</p>
                    <small>PM2.5</small>
                </div>
                <div class="number">
                    <p>12.9</p>
                    <small>PM10</small>
                </div>
                <div class="number">
                    <p>2.1</p>
                    <small>SO₂</small>
                </div>
                <div class="number">
                    <p>1.4</p>
                    <small>NO₂</small>
                </div>
                <div class="number">
                    <p>21.2</p>
                    <small>O₃</small>
                </div>
                <div class="number">
                    <p>0.7</p>
                    <small>CO</small>
                </div>
            </div>
        </section>
        <section class="sun">
            <h2 class="title">
                <img src="./assets/time.svg">
                Horário do Sol
            </h2>
            <div class="sundial">
                <div class="sunChart">
                    <div class="chart">
                        <img src="./assets/sun.svg">
                    </div>
                    
                    <time class="now">16:20</time>

                </div>
            </div>
            <div class="time">
                <div class="sunrise">06:00</div>
                <div class="sunset">19:00</div>
            </div>
        </section>
        <section class="weather">
            <div class="day">
                <h4 class="title">Amanhã</h4>
                <img src="./assets/weather1.svg">
                <p class="maxmin">21° <span>16°</span></p>
            </div>
            <div class="day">
                <h4 class="title">Terça</h4>
                <img src="./assets/weather2.svg">
                <p class="maxmin">28° <span>20°</span></p>
            </div>
            <div class="day">
                <h4 class="title">Quarta</h4>
                <img src="./assets/weather3.svg">
                <p class="maxmin">25° <span>21°</span></p>
            </div>
            <div class="day">
                <h4 class="title">Quinta</h4>
                <img src="./assets/weather4.svg">
                <p class="maxmin">20° <span>14°</span></p>
            </div>
            <div class="day">
                <h4 class="title">Sexta</h4>
                <img src="./assets/weather5.svg">
                <p class="maxmin">24° <span>18°</span></p>
            </div>
        </section>
    </main>
</body>
</html>
